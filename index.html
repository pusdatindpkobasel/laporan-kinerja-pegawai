<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laporan Harian Pegawai</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-start mb-3 gap-2">
      <div class="d-flex flex-wrap gap-2">
        <select id="nama" class="form-select" style="min-width: 200px"></select>
        <input type="password" id="pin" class="form-control" placeholder="Masukkan PIN" />
        <button id="btnLogin" class="btn btn-primary">Login</button>
      </div>
      <a href="https://lookerstudio.google.com/reporting/..." class="btn btn-success mt-2 mt-md-0" target="_blank">Dashboard</a>
    </div>

    <div id="formContainer" style="display: none">
      <div class="row mb-3">
        <div class="col">
          <p id="infoPegawai" class="fw-bold"></p>
        </div>
      </div>

      <div id="formSesi"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
