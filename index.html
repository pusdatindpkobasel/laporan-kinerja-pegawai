<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laporan Kinerja Harian Pegawai</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .form-section {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="container py-4">
    <div class="card">
      <div class="card-header text-bg-primary text-white">
        <h5 class="mb-0">Laporan Kinerja Harian Pegawai</h5>
      </div>
      <div class="card-body">

        <!-- Login Row -->
        <div class="row align-items-end gy-2 gx-2">
          <div class="col-12 col-md-4">
            <label for="nama" class="form-label">Nama Pegawai</label>
            <select class="form-select" id="nama" required></select>
          </div>
          <div class="col-12 col-md-3">
            <label for="pin" class="form-label">PIN</label>
            <input type="password" class="form-control" id="pin" placeholder="Masukkan PIN" />
          </div>
          <div class="col-6 col-md-2 d-grid">
            <button class="btn btn-success mt-md-4" onclick="login()">Login</button>
          </div>
          <div class="col-6 col-md-3 d-grid">
            <a href="https://lookerstudio.google.com/reporting/your_dashboard_id" target="_blank" class="btn btn-outline-secondary mt-md-4">Dashboard</a>
          </div>
        </div>

        <!-- Info Pegawai -->
        <div id="form-wrapper" class="form-section" style="display: none;">
          <hr />
          <div class="row g-2 mb-3">
            <div class="col-md-4"><strong>NIP:</strong> <span id="nip"></span></div>
            <div class="col-md-4"><strong>Sub Bidang:</strong> <span id="subbid"></span></div>
            <div class="col-md-4"><strong>Status:</strong> <span id="status"></span></div>
            <div class="col-md-4"><strong>Golongan:</strong> <span id="gol"></span></div>
            <div class="col-md-8"><strong>Jabatan:</strong> <span id="jabatan"></span></div>
          </div>

          <!-- Form Sesi -->
          <div id="sesi-form"></div>
        </div>

      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
