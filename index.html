<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laporan Harian Pegawai</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">Laporan Harian Pegawai</h3>
    <a href="https://lookerstudio.google.com/reporting/YOUR-REPORT-ID" target="_blank" class="btn btn-info">Dashboard</a>
  </div>

  <!-- Login Form -->
  <div id="loginSection" class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Login</h5>
      <select id="username" class="form-select mb-2"></select>
      <input type="password" id="password" class="form-control mb-2" placeholder="PIN"/>
      <button class="btn btn-primary" onclick="handleLogin()">Login</button>
    </div>
  </div>

  <!-- Sesi Form Section -->
  <div id="formSection" class="d-none">
    <div id="formContainer"></div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
