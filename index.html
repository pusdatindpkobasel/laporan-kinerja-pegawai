<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProjectL - Laporan Kinerja</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body { background-color: #f8f9fa; }
    .card-session { border-left: 4px solid #0d6efd; }
    .filled { border-left-color: #198754 !important; background-color: #e9f9ee; }
  </style>
</head>
<body>
<div class="container my-5">
  <div class="text-center mb-4">
    <h2>ProjectL - Laporan Kinerja Harian</h2>
    <button id="dashboardBtn" class="btn btn-secondary btn-sm d-none">Dashboard</button>
  </div>

  <!-- Card Login -->
  <div class="card mx-auto" style="max-width: 500px;" id="loginCard">
    <div class="card-body">
      <h5 class="card-title">Login Pegawai</h5>
      <div class="mb-3">
        <label for="nama" class="form-label">Nama</label>
        <select class="form-select" id="nama" required></select>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <button class="btn btn-primary" id="loginBtn">Login</button>
      <button class="btn btn-danger d-none" id="logoutBtn">Logout</button>
    </div>
  </div>

  <!-- Card Laporan -->
  <div class="card mt-4 d-none" id="laporanCard">
    <div class="card-body">
      <h5 class="card-title">Form Laporan Kinerja</h5>
      <form id="laporanForm">
        <div class="row g-3">
          <!-- Sesi 1â€“7 -->
          <div class="col-12">
            <div id="sesiContainer"></div>
          </div>
          <div class="text-end">
            <button type="submit" class="btn btn-success">Kirim Laporan</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
