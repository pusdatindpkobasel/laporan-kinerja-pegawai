<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laporan Kinerja Harian</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container my-4">
    <h3 class="text-center">Laporan Kinerja Harian</h3>
    <p class="text-center text-muted">
      Isi laporan Anda hanya sekali setiap hari kerja (Senin–Jumat) antara pukul 08.00–22.00.
    </p>

    <form id="laporanForm">
      <div class="mb-3">
        <label for="nama" class="form-label">Nama Pegawai</label>
        <select id="nama" class="form-select" required></select>
      </div>

      <div id="detailPegawai" style="display:none;">
        <p>NIP: <span id="nip"></span></p>
        <p>Sub Bidang: <span id="subbid"></span></p>
        <p>Status: <span id="status"></span></p>
        <p>Golongan: <span id="golongan"></span></p>
        <p>Jabatan: <span id="jabatan"></span></p>
      </div>

      <hr />
      <div id="sesiContainer"></div>
      <button type="submit" id="btnSubmit" class="btn btn-primary">Kirim Laporan</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
