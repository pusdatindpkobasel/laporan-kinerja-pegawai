<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Laporan Harian Pegawai</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    .form-disabled { pointer-events: none; opacity: 0.6; }
    .sesi-card { border: 1px solid #dee2e6; padding: 1rem; margin-bottom: 1rem; border-radius: .5rem; }
    .btn-success.disabled { pointer-events: none; }
  </style>
</head>
<body>
  <div class="container my-4">
    <h4 class="text-center mb-4">Laporan Kinerja Harian Pegawai</h4>

    <div class="row g-2 mb-3 align-items-end">
      <div class="col-md-4">
        <label class="form-label">Nama Pegawai</label>
        <select id="nama" class="form-select"></select>
      </div>
      <div class="col-md-3">
        <label class="form-label">PIN</label>
        <input type="password" id="pin" class="form-control">
      </div>
      <div class="col-md-3 d-grid">
        <button class="btn btn-primary" onclick="login()">Login</button>
      </div>
      <div class="col-md-2 d-grid">
        <a href="https://lookerstudio.google.com/reporting/xyz" target="_blank" class="btn btn-outline-secondary">Dashboard</a>
      </div>
    </div>

    <div id="form-wrapper" style="display:none">
      <div class="mb-3">
        <strong>NIP:</strong> <span id="nip"></span><br>
        <strong>Sub Bidang:</strong> <span id="subbid"></span><br>
        <strong>Status:</strong> <span id="status"></span><br>
        <strong>Golongan:</strong> <span id="golongan"></span><br>
        <strong>Jabatan:</strong> <span id="jabatan"></span>
      </div>

      <div id="sesi-form"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
