<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Laporan Kinerja Harian</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container mt-4">
    <h3 class="text-center">Laporan Kinerja Harian</h3>
    <p class="text-center text-muted">Form aktif Senin–Jumat, 08.00–22.00. Hanya dapat diisi 1x/hari.</p>

    <form id="laporanForm">
      <div class="mb-3">
        <label for="nama" class="form-label">Nama Pegawai</label>
        <select id="nama" class="form-select" required></select>
      </div>

      <div id="detailPegawai" style="display:none;">
        <p><strong>NIP:</strong> <span id="nip"></span></p>
        <p><strong>Sub Bidang:</strong> <span id="subbid"></span></p>
        <p><strong>Status:</strong> <span id="status"></span></p>
        <p><strong>Golongan:</strong> <span id="golongan"></span></p>
        <p><strong>Jabatan:</strong> <span id="jabatan"></span></p>
      </div>

      <div id="sesiContainer" class="mb-3"></div>

      <button type="submit" class="btn btn-primary">Kirim Laporan</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
